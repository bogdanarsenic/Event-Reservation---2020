<div class="containter">
     
  <div class="row" style="background-color:rgb(214, 233, 226)">
      <form [formGroup]="searchTicket" (ngSubmit)="Search()">
        <label > Search: </label>
        <input type="text" placeholder="Search by Name" id="gender" formControlName="Name">

        <span> Price From
        <input type="number" id="FromPrice" name="FromPrice" min="1" max="1000" value="1" formControlName="FromPrice">
        </span>
        <span> To
        <input type="number" id="ToPrice" name="ToPrice" min="1" max="10000" value="1" formControlName="ToPrice">
        </span>
        <span> Date From
        <input type="Date" name="FromDate" id="FromDate" formControlName="FromDate">
        </span>
        <span> Date To
        <input type="Date" name="ToDate" id="ToDate" formControlName="ToDate">
        </span>

      <button class="btn btn-info" type="submit">Search</button>
      </form>
  </div>

  <div class="row" style="background-color: seashell;">
    <div class="col-xs-6 col-sm-4">

      <label>Sort by: </label>
        <input type="radio" name="Name" id="Name" [(ngModel)]="Sort" value="Name"/> Name (A-Z)
        <input type="radio" name="Price" id="Price" [(ngModel)]="Sort" value="Price"/>Highest Price 
        <input type="radio" name="Date" id="Date" [(ngModel)]="Sort" value="Date"/> Earliest Date
      </div>

      <div class="col-xs-12 col-sm-6 col-md-8">
        <input type="radio" name="RevName" id="RevName" [(ngModel)]="Sort" value="RevName"/> Name (Z-A)
        <input type="radio" name="RevPrice" id="RevPrice" [(ngModel)]="Sort" value="RevPrice"/> Lowest Price
        <input type="radio" name="RevDate" id="RevDate" [(ngModel)]="Sort" value="RevDate"/> Latest Date
      </div>
      
  </div>

  <div class="row" style="background-color: bisque;">
    <label>Fitler by: </label>
    <div class="col-xs-6 col-sm-4">
      <input type="text" placeholder="Filter by Type" id="Type" [(ngModel)]="Type">
    </div>
    <div class="col-xs-6 col-sm-4">
      <input type="text" placeholder="Filter by Status" id="Status" [(ngModel)]="Status">
    </div>
  </div>

    

    <table class="table table-hover table-sm " style="margin-top: 20px;">
     <thead>
       <tr>
         <th scope="col">Event: </th>
         <th scope="col">DateTime:</th>
         <th scope="col">Price: </th>
         <th scope="col">Buyer: </th>
         <th scope="col">Status: </th>
         <th scope="col">Type: </th>
         <th scope="col">IsActive: </th>
       </tr>
     </thead>
 
     <tbody class="table table-hover table-sm " *ngFor="let ticket of tickets | ticketFilter:Type:Status | ticketSort:Sort ">
         <tr>
             <td>{{ticket.Name}}</td>
             <td>{{ticket.EventTime}}</td>
             <td>{{ticket.Price}}</td>
             <td>{{ticket.Buyer}}</td>
             <td>{{ticket.Status}}</td>
             <td>{{ticket.Type}}</td>
             <td>{{ticket.IsActive}}</td>
             
             <button class="btn btn-info" *ngIf="isAdmin() && ticket.IsActive==true" (click)="Delete(ticket)"> Delete Ticket</button>

             <button class="btn btn-info" *ngIf="isBuyer() && ticket.Status=='Reserved' && checkWithdrawButton(ticket)" (click)="onWithdraw(ticket)" > Withdraw! </button>
       </tr>
     
     
     </tbody>
   </table>
</div>
