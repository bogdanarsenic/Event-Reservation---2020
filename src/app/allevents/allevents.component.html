<body>
    
    <div class="row" style="background-color:rgb(214, 233, 226)">
        <form [formGroup]="searchEvent" (ngSubmit)="Search()">
            <label > Search: </label>
            <input type="text" placeholder="Search by Name" id="Name" formControlName="Name">

            <input type="text" placeholder="Search by Address" id="Address" formControlName="Address">

            <input type="text" placeholder="Search by Location" id="Location" formControlName="Location">
            <span> Price From
            <input type="number" id="FromPrice" name="FromPrice" min="1" max="1000" value="1" formControlName="FromPrice">
            </span>
            <span> To
            <input type="number" id="ToPrice" name="ToPrice" min="1" max="10000" value="1" formControlName="ToPrice">
            </span>
            <span> Date From
            <input type="Date" name="FromDate" id="FromDate" formControlName="FromDate">
            </span>
            <span>To
            <input type="Date" name="ToDate" id="ToDate" formControlName="ToDate">
            </span>
          <button class="btn btn-info" type="submit">Search</button>
          </form>
    </div>

    <div class="row" style="background-color: seashell;">
        <div class="col-md-6">
            <label>Sort by: </label>
            <input type="radio" name="Name" id="Name" [(ngModel)]="Sort" value="Name"/> Name (A-Z)
            <input type="radio" name="Date" id="Date" [(ngModel)]="Sort" value="Date"/> Earliest Date
            <input type="radio" name="Price" id="Price" [(ngModel)]="Sort" value="Price"/> Highest Price
            <input type="radio" name="Place" id="Place" [(ngModel)]="Sort" value="Place"/> Place (A-Z)
         </div>

         <div class="col-md-6">
            <input type="radio" name="RevName" id="RevName" [(ngModel)]="Sort" value="RevName"/> Name (Z-A)
            <input type="radio" name="RevDate" id="RevDate" [(ngModel)]="Sort" value="RevDate"/> Latest Date
            <input type="radio" name="RevPrice" id="RevPrice" [(ngModel)]="Sort" value="RevPrice"/> Lowest Price
            <input type="radio" name="RevPlace" id="RevPlace" [(ngModel)]="Sort" value="RevPlace"/> Place (Z-A)
        </div>
    </div>
    
    <div class="row" style="background-color: bisque;">
        <label>Fitler by: </label>
        <div class="col-xs-6 col-sm-4">
        <input type="text" style="margin-right: 15px;" placeholder="Type" id="Type" [(ngModel)]="Type">
        </div>
        <div class="col-sm-4">
        <label> Check for Unsold events</label><input type="checkbox" placeholder="Filter by Role" (change)="filterChange()" >
        </div>
    </div>

      <hr>
      <div class="row" >
        <div class="col-3" *ngFor="let event of allEvents | eventFilter:Type | eventSort:Sort" style="margin-left:10px">

            <div class="my-list">
                   <label>Name</label> <h6> <b>{{event.Name}}</b></h6>
                   <label>Time</label> <h6> <b >{{event.EventTime}}</b> </h6>
                   <label>Place</label> <h6> <b >{{event.City}}</b> </h6>
                   <label>Type</label><h6> <b >{{event.Type}}</b> </h6>
                   <label>TicketPrice</label><h6 > <b >{{event.Price}}</b> </h6>

            <img width="300" height="200" src={{event.FrontPicture}} alt=""/>   
                
                <div class="detail" (click)="ViewEvent(event.Id,event)">
                    <h5> Click for more info </h5>
                </div>
            </div>
            <button *ngIf="isAdmin() && event.Status=='NotApproved'" class="btn" (click)="ApproveEvent(event)" style="background-color:green;color:#f4f4f4">
                Approve
            </button>
        </div>
      </div>
     
</body>
