<body>
    
    <div class="row">
        <form [formGroup]="searchEvent" (ngSubmit)="Search()">

            <input type="text" placeholder="Search by Name" id="Name" formControlName="Name">

            <input type="text" placeholder="Search by Address" id="Address" formControlName="Address">

            <input type="text" placeholder="Search by Location" id="Location" formControlName="Location">
      
            <input type="number" id="FromPrice" name="FromPrice" min="1" max="1000" value="1" formControlName="FromPrice">
            <input type="number" id="ToPrice" name="ToPrice" min="1" max="10000" value="1" formControlName="ToPrice">
      
            <input type="Date" name="FromDate" id="FromDate" formControlName="FromDate">
            <input type="Date" name="ToDate" id="ToDate" formControlName="ToDate">
      
          <button class="btn btn-info" type="submit">Search</button>
          </form>
    </div>

    <div class="row">
        <span class="form-label">Sort by: </span>
        <input type="radio" name="Name" id="Name" [(ngModel)]="Sort" value="Name"/> Name
        <input type="radio" name="Date" id="Date" [(ngModel)]="Sort" value="Date"/> Date
        <input type="radio" name="Price" id="Price" [(ngModel)]="Sort" value="Price"/> Price
        <input type="radio" name="Place" id="Place" [(ngModel)]="Sort" value="Place"/> Place

        <span class="form-label">Reverse Sort by: </span>
        <input type="radio" name="RevName" id="RevName" [(ngModel)]="Sort" value="RevName"/> RevName
        <input type="radio" name="RevDate" id="RevDate" [(ngModel)]="Sort" value="RevDate"/> RevDate
        <input type="radio" name="RevPrice" id="RevPrice" [(ngModel)]="Sort" value="RevPrice"/> RevPrice
        <input type="radio" name="RevPlace" id="RevPlace" [(ngModel)]="Sort" value="RevPlace"/> RevPlace
    </div>
    
    <div class="row">
        <input type="text" style="margin-right: 15px;" placeholder="Filter by Type" id="Type" [(ngModel)]="Type">
    <h6> Check for Unsold events</h6><input type="checkbox" placeholder="Filter by Role" (change)="filterChange()" >
    </div>

      <hr>
      <div class="row" >
        <div class="col-3" *ngFor="let event of allEvents | eventFilter:Type | eventSort:Sort" style="margin-left:10px">

            <div class="my-list">
                <h6 > <b style="font-size: large;">{{event.Name}}</b> </h6>
                <h6 > <b style="font-size: large;">{{event.EventTime}}</b> </h6>
                <h6 > <b style="font-size: large;">{{event.City}}</b> </h6>
            <img width="300" height="200" src={{event.FrontPicture}} alt=""/>   
                
                <div class="detail" (click)="ViewEvent(event.Id,event)">
                    <h5> Click for more info </h5>
                </div>
            </div>
            <button *ngIf="isAdmin() && event.Status=='NotApproved'" class="btn" (click)="ApproveEvent(event)" style="background-color:green;color:#f4f4f4">
                Approve
            </button>
        </div>
      </div>
     
</body>
