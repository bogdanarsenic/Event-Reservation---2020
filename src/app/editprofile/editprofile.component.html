<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>



<body>


    <div id="booking" class="section">
        <div class="section-center">
            <div class="booking-form">
                <form [formGroup]="registerUserForm" (submit)="onSubmit()" novalidate>
                  <h3 class="register"> EDIT PROFILE:</h3>

                <div class="form-group">
                    <span class="form-label">Your Password: </span>
                    <input class="form-control" type="password" [(ngModel)]="user.Password" value="{{user.Password}}" formControlName="Password" placeholder="Enter your password">
                    <span *ngIf="registerUserForm.controls.Password.touched">
                            <small *ngIf="registerUserForm.controls.Password.errors?.required">
                               <div class="attent">
                                Password is required!
                                </div>
                            </small>
                        </span>
                </div>

                    <div class="form-group">
                        <span class="form-label"> Name: </span>
                        <input class="form-control" type="text" [(ngModel)]="user.Name" value="{{user.Name}}" formControlName="Name" placeholder="Name">
                        <span *ngIf="registerUserForm.controls.Name.touched">
                                <small *ngIf="registerUserForm.controls.Name.errors?.required">
                                        <div class="attent">
                                                Name is required!
                                         </div>
                                </small>
                            </span>
                    </div>

                    <div class="form-group">
                        <span class="form-label">Last Name: </span>
                        <input class="form-control" type="text" [(ngModel)]="user.Surname" value="{{user.Surname}}"  formControlName="Surname" placeholder="Last Name">
                        <span *ngIf="registerUserForm.controls.Surname.touched">
                                <small *ngIf="registerUserForm.controls.Surname.errors?.required">
                                        <div class="attent">
                                                Lastname is required!
                                        </div>
                                </small>
                            </span>
                    </div>
                    

                    <div class="form-btn">
                        <button class="submitbutton" type="submit"  [disabled]="registerUserForm.invalid"> Edit
                        </button>
                      </div>
                           
                </form>
              </div>
        </div>
    </div>

</body>
</html>
