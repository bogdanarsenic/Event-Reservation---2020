<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChbe6-AoArrpVJV6fV5CBC5wbyYlKhxa4&callback=initMap&language=en">
</script>

<body>
    <div class="container">
        <div class="row justify-content-center align-self-center">

      
                <div class="col-4" >

                    <div class="my-list">
                    <img width="300" height="200" src={{event.FrontPicture}} alt=""/>   
                    
                    
                    <h6>Name: {{event.Name}} </h6>
                    <h6>Type: {{event.Type}}</h6>
                    <h6>Capacity: {{event.Capacity}}</h6>
                    <h6>EventTime:{{event.EventTime}}</h6>
                    <h6>Price: {{event.Price}}</h6>
                    <h6>Status: {{event.Status}}</h6>
                    <h6>Place:{{event.Place}}</h6> 
                    <h6>Active: {{event.IsActive}}</h6>

                    </div>
                    <button class="btn btn-info" (click)="showPlace()">Show Address on Map </button>
                    <button *ngIf="isSeller()" [hidden]="isPast(event) || hasReservation(event)" class="btn btn-info" routerLink="/editevent">Edit Event</button>

                    <button *ngIf="isBuyer()" [hidden]="isPast(event) || event.Capacity==0"  class="btn btn-info" routerLink="/addticket">Reserve</button>
                    
                    <button  class="btn btn-info" [hidden]="!isPast(event)" routerLink="/comments">Show Comments</button>

                    <button  class="btn btn-info" style="background-color:red" [hidden]="!isAdmin() || event.IsActive==false" (click)="Delete(event)" routerLink="/comments">Delete</button>

                    <agm-map [hidden]="!clicked" [latitude]="lat" [zoom]="zoom" [longitude]="lng">
        
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                    </agm-map>
                   
                </div>
            </div>
        </div>
</body>
